<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGP Data</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Fantasy Baseball SGP Data</h1>

        <!-- Tab navigation -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="stats-tab" data-toggle="tab" href="#stats" role="tab" aria-controls="stats" aria-selected="true">Stats</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="sgp-tab" data-toggle="tab" href="#sgp" role="tab" aria-controls="sgp" aria-selected="false">SGP</a>
            </li>
        </ul>

        <!-- Tab contents -->
        <div class="tab-content" id="myTabContent">
            <!-- Stats Tab -->
            <div class="tab-pane fade show active" id="stats" role="tabpanel" aria-labelledby="stats-tab">
                <h3>Player Stats</h3>
                <div>{{ stats_html|safe }}</div>
            </div>
            <!-- SGP Tab -->
            <div class="tab-pane fade" id="sgp" role="tabpanel" aria-labelledby="sgp-tab">
                <h3>SGP Data</h3>
                <div>{{ sgp_df_html|safe }}</div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (for Tabs functionality) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
